{% extends "chs/base.html" %}

{% block title %}{{player}}{% endblock %}

{% block content %}
{{player}}
<ul>
{% for game in player_games %}
  <li><a href="{% url 'chess:game' game.object_id %}">{{ game }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'chess:game_list' %}?player={{player.lastname|urlencode}}">all games</a>

{% include "chs/comments.html" %}
{% if can_edit %}
<span>you can edit this object</span>
{% endif %}
{% endblock %}
