{% extends "chs/base.html" %}

{% block title %}{{event.event_name}}{% endblock %}

{% block content %}
{{event}}
<ul>
{% for game in event_games %}
  <li><a href="{% url 'chess:game' game.object_id %}">{{ game }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'chess:game_list' %}?event={{event.event_name|urlencode}}">all games</a>

{% include "chs/comments.html" %}
{% if can_edit %}
<span>you can edit this object</span>
{% endif %}
{% endblock %}
