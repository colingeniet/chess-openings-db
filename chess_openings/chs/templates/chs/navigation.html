{% load get_account %}

<header>
  <div class="header-elt">
   <a href="{% url 'chess:game_list'%}"><h3> games </h3></a>
  </div>
  <div class="header-elt">
    <a href="{% url 'chess:player_list'%}"><h3>players</h3></a>
  </div>
  <div class="header-elt">
    <a href="{% url 'chess:event_list'%}"><h3>events</h3></a>
  </div>
  <div class="header-elt">
    <a href="{% url 'chess:opening_list'%}"><h3>openings</h3></a>
  </div>

  <div class="header-login">
  {% if request.session.account %}
    <div class="header-elt">
      <a href ="{% url 'chess:account' %}"><h3>{{ request.session.account|get_account }}</h3></a>
    </div>
    <div class="header-elt">
      <a href="{% url 'chess:logout' %}?next={% firstof request.path '/' %}"><h3>logout</h3></a>
    </div>
  {% else %}
    <div class="header-elt">
      <a href="{% url 'chess:login' %}?next={% firstof request.path '/' %}"><h3>login</h3></a>
    </div>
  {% endif %}

  {% if not request.session.account %}
    <div class="header-elt">
      <a href="{% url 'chess:register' %}?next={% firstof request.path '/' %}"><h3>create account</h3></a>
    </div>
  {% endif %}
  </div>
</header>
