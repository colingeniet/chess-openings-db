{% load get_account %}

<header>
  <script>
  function active_navlink(class_name) {
    elts = document.getElementsByClassName(class_name)
    for (i=0; i<elts.length; i++) {
      elts[i].className += " active";
    }
  }
  </script>

  <div id ="header-elt">
   <a href="{% url 'chess:game_list'%}" class="nav_games"><h3> games </h3></a>
  </div>
  <div id ="header-elt">
    <a href="{% url 'chess:player_list'%}" class="nav_players"><h3>players</h3></a>
  </div>
  <div id ="header-elt">
    <a href="{% url 'chess:event_list'%}" class="nav_events"><h3>events</h3></a>
  </div>
  <div id ="header-elt">
    <a href="{% url 'chess:opening_list'%}" class="nav_openings"><h3>openings</h3></a>
  </div>

  <div id="header-login">
  {% if request.session.account %}
    <div id="header-elt">
      <a href ="#"><h3>{{ request.session.account|get_account }}</h3></a>
    </div>
    <div id="header-elt">
      <a href="{% url 'chess:logout' %}?next={% firstof request.path '/' %}"><h3>logout</h3></a>
    </div>
  {% else %}
    <div id="header-elt">
      <a href="{% url 'chess:login' %}?next={% firstof request.path '/' %}"><h3>login</h3></a>
    </div>
  {% endif %}

  {% if not request.session.account %}
    <div id="header-elt">
      <a href="{% url 'chess:register' %}?next={% firstof request.path '/' %}"><h3>create account</h3></a>
    </div>
  {% endif %}
  </div>
</header>
